<DOCTYPE html>
<head>
    <title>CookbookClicker</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <body>
        <div class="content">
            <div class="menu">
                <div class="main">
                    <button id="homicide">Homicide Cookbook</button>
                    <button id="toLibrary">Visit Library</button>
                    <button id="toAltar">Visit Altar</button>
                </div>

                <div class="library">
                    <div class="readButtons">
                            <button id="read">Read Cookbook</button>
                    </div>

                    <div class="upgrades">
                        
                    </div>

                    <div>
                        <button class="toMain">Leave Library</button>
                    </div>

                </div>

                <div class="altar">
                    <div class="sacrificeButtons">
                        <button id="sacrifice1">Sacrifice [1] Cookbook</button>
                        <button id="sacrifice10">Sacrifice [10] Cookbook</button>
                        <button id="sacrificeAll">Sacrifice All Cookbooks</button>
                    </div>

                    <div>
                        <button id="blessings">Blessings</button>
                    </div>

                    <div>
                        <button class="toMain">Leave Altar</button>
                    </div>

                </div>
            </div>
            
            <div class="inventory">
                <p id="knowledge">You now have 0 IQ.</p>
                <p id="souls">You now have 0 souls.</p>
                <p id="money">You now have $0.</p>
                </p>
            </div>

        </div>
    </body>
</head>
